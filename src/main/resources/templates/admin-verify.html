<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Verify</title>
</head>
<body>
<div class="container">
    <h1>Unverified Users</h1>
    <div class="container" th:if="${!userList.isEmpty}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <th scope="row" th:text="${user.username}">Username</th>
            <td th:text ="${user.email}">Email</td>
            <td><a th:attr="href=@{'/verified/'+${user.username}}" verify><button type="button" class="btn btn-primary">Verify</button></a></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="container" th:if="${userList.isEmpty}">
        No users unverified.
    </div>
</div>

</body>
</html>
