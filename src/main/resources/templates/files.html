<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/main-layout}">

<head>
    <meta charset="UTF-8">
    <title>My Files</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/files.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
    />
</head>


<body>
<div layout:fragment="content">
    <script>
        function niceInputs() {
            [].forEach.call(document.getElementsByClassName("form-input"), (form_input) => {
                form_input.getElementsByTagName("input")[0].addEventListener("focus", () => {
                    form_input.classList.add("active");
                });

                form_input.getElementsByTagName("input")[0].addEventListener("focusout", () => {
                    if (form_input.getElementsByTagName("input")[0].value === "") {
                        form_input.classList.remove("active");
                    }
                });

                if (form_input.getElementsByTagName("input")[0].value !== "") {
                    form_input.classList.add("active");
                }

            });

        }

        window.onload = () => {
            niceInputs();
        }

    </script>
    <div style="display: inline-flex;width: 87.5%;padding-bottom: 10px">
        <div style="width: 50%;display: flex;justify-content: left;align-items: start;">
            <h1>My Organisation Name</h1>
        </div>
        <div style="width: 25%;display: flex;justify-content: right;align-items: end;">
            <a href="/myFiles">VIEW MY FILES</a>
        </div>
        <div style="width: 25%;display: flex;justify-content: right;align-items: end;">
            <a href="/file">UPLOAD A FILE</a>
        </div>
    </div>
    <div class="--graphium-window">
        <div>

        </div>
        <div>
            <div class="container" th:if="${!files.isEmpty}">
                <table id="file-table">
                    <thead>
                    <tr>
                        <th class="table-heading" scope="col">File Name</th>
                        <th class="table-heading" scope="col">Author</th>
                        <th class="table-heading" scope="col">Date</th>
                        <th class="table-heading" scope="col">Expires On</th>
                        <th class="table-heading" scope="col">Tag</th>
                        <th class="table-heading" scope="col">Access Level</th>
                        <th class="table-heading" scope="col">
                            <form action="/searchFiles" th:method="get">
                                <input class="search-input" aria-describedby="Enter a term to search for files." id="search" name="search" placeholder="Search for file" type="text" value=""/>
                            </form>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${files}">
                        <th class="table-content" scope="row" th:text="${file.fileName}">File Name</th>
                        <td class="table-content"  th:text ="${file.username}">Author</td>
                        <td class="table-content"  th:text="${file.date}"></td>
                        <td class="table-content" >N/A</td>
                        <td class="table-content"  th:text="${file.tag}">Tag</td>
                        <td class="table-content"  th:text="${file.accessLevel}">Access Level</td>
                        <td>
                            <div id="wrapper" class="button-center">
                                <div id="b1" style="width: 60%">
                                    <a th:attr="href=@{'/file/download/'+${file.fileId}}" download><button type="button" class="download-btn">Download</button></a>
                                </div>
                                <div id="b2" style="width: 50%" class="button-center">
                                    <span th:if="${file.fileType == 'application/pdf'}"><a th:href="@{/file/view/{furl}(furl=${file.fileId})}"><button type="button" class="view-btn">View</button></a></span><span th:unless="${file.fileType == 'application/pdf'}"><button type="button" class="view-btn disabled" disabled>View</button></span>
                                </div>
                                <div id="b3"style="width: 20%" class="button-center">
                                    <button class="insights-btn" >i</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="container" th:if="${files.isEmpty}">
                No matching files.
            </div>
        </div>
    </div>
</div>
</body>
</html>
