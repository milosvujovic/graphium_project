<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

<div class="container">

    <div>
        <form th:action="@{/file}" enctype="multipart/form-data" th:method="post" th:object="${fileForm}">

            <input th:field="*{fileId}" type="hidden"/>
            <div class="row">
                    <div class="mb-3">
                        <label for="logoFile">File: </label>
                        <input th:field="*{logoFile}" type="file" required/>
                        <div class="alert alert-warning" th:if="${errorMessage != null}" th:text="${errorMessage}">File Error
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="logoFileName">Upload Name: </label>
                        <input th:field="*{logoFileName}" type="text" required/>
                    </div>
            </div>
            <div class="row">
                <div class = "col-md-8">
                    <div class="mb-3">
                        <label for="tag">Tag: </label><br>
                        <input type="radio" id="urgent" name="tag" value="urgent" required>
                        <label for="urgent">Urgent</label>
                        <input type="radio" id="draft" name="tag" value="draft">
                        <label for="draft">Draft</label>
                        <input type="radio" id="final" name="tag" value="final">
                        <label for="final">Final</label>
                    </div>
                </div>
                <div class = "col-md-4">
<!--                    <div class="mb-3">-->
<!--                        <label for="partner">Share with someone:</label><br>-->
<!--                        <input type="text" required/>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="row">
                <div class = "col-md-12">
                    <label for="accessLevel">Access Level: </label><br>
                    <input type="radio" id="myOrganisation" name="accessLevel" value="myOrganisation" required>
                    <label for="myOrganisation">My Organisation</label>
                    <input type="radio" id="myPartners" name="accessLevel" value="myPartners">
                    <label for="draft">My Partners</label>
                    <input type="radio" id="public" name="accessLevel" value="public">
                    <label for="final">Public</label>
                    <input type="radio" id="private" name="accessLevel" value="private">
                    <label for="final">Private</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3 col-xs-12">
                    <label for="comment">Comment: </label><br>
                    <input th:field="*{comment}" type="text" width="100%"/>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
